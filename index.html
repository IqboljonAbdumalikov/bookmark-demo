<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bookmark | Simple Bookmark Manager</title>
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="/">
                <img src="./images/bookmark-site-header-logo.svg" alt="Bookmark site logo" width="149" height="50">
            </a>

            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Features</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Pricing</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Contact</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link sitenav__link--bordered" href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="site-hero">
                <h2 class="site-hero__heading">A Simple Bookmark Manager</h2>
                <p class="site-hero__desc">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                <div class="site-hero__buttons buttons-site-hero">
                    <a class="buttons-site-hero__button--blue" href="#">Get it on Chrome</a>
                    <a class="buttons-site-hero__button--white" href="#">Get it on Firefox</a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
